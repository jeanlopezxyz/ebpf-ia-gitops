apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.mlDetector.name }}-metrics
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.mlDetector.name }}
    component: monitoring
spec:
  selector:
    matchLabels:
      app: {{ .Values.mlDetector.name }}
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.ebpfMonitor.name }}-metrics
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.ebpfMonitor.name }}
    component: monitoring
spec:
  selector:
    matchLabels:
      app: {{ .Values.ebpfMonitor.name }}
  endpoints:
  - port: metrics
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s