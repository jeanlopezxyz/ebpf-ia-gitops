# Tekton Pipelines Configuration
tekton:
  # Tekton Pipelines version
  version: "v0.63.0"
  
  # Resource configuration
  controller:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
        
  webhook:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

# CI/CD Pipeline Configuration
pipelines:
  # Registry configuration for built images
  registry:
    url: "192.168.67.2:5000"  # Internal registry URL
    
  # Git repository configuration  
  git:
    url: "https://github.com/jeanlopezxyz/ebpf-ia-gitops.git"
    branch: "main"