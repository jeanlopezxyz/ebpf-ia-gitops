apiVersion: v2
name: monitoring
description: Monitoring stack with Prometheus and Grafana for eBPF-AI platform
type: application
version: 1.0.0
appVersion: "1.0.0"
icon: https://raw.githubusercontent.com/cncf/artwork/master/projects/prometheus/icon/color/prometheus-icon-color.png
kubeVersion: ">=1.26.0-0"
keywords:
  - monitoring
  - prometheus
  - grafana
  - observability
  - metrics
home: https://github.com/jeanlopezxyz/ebpf-ia-gitops
sources:
  - https://github.com/prometheus-community/helm-charts
  - https://github.com/grafana/helm-charts
maintainers:
  - name: eBPF AI Team
    email: team@ebpf-ai.local
dependencies:
  - name: prometheus
    version: "25.6.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "7.0.8"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
annotations:
  artifacthub.io/category: monitoring
  artifacthub.io/keywords: prometheus,grafana,monitoring,ebpf,ai