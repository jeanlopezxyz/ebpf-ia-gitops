apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: ml-detector-ci-v2
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: ml-detector-ci
    app.kubernetes.io/part-of: ebpf-ai-system
spec:
  description: Enhanced CI pipeline for ML Detector with semantic versioning
  params:
    - name: git-url
      description: Git repository URL
      default: https://github.com/jeanlopezxyz/ebpf-ia-gitops.git
    - name: git-revision
      description: Git revision to build
      default: main
    - name: image-registry
      description: Container registry URL
      default: {{ .Values.imageRegistry | quote }}
    - name: image-name
      description: Image name
      default: ml-detector
  workspaces:
    - name: shared-data
      description: Shared workspace for source code
    - name: git-credentials
      description: Git credentials for pushing
      optional: true
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
    
    - name: generate-version
      taskRef:
        name: generate-semantic-tag
      runAfter:
        - fetch-source
      params:
        - name: app-name
          value: $(params.image-name)
      workspaces:
        - name: source
          workspace: shared-data
    
    - name: build-and-push
      taskRef:
        name: buildah-multi-tag
      runAfter:
        - generate-version
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: IMAGE
          value: $(params.image-registry)/$(params.image-name)
        - name: DOCKERFILE
          value: ./applications/ml-detector/Dockerfile
        - name: CONTEXT
          value: ./applications/ml-detector
        - name: VERSION_TAG
          value: $(tasks.generate-version.results.image-tag)
        - name: TLSVERIFY
          value: "false"
    
    - name: push-git-tag
      taskRef:
        name: git-tag-push
      runAfter:
        - build-and-push
      params:
        - name: tag
          value: $(tasks.generate-version.results.image-tag)
        - name: git-url
          value: $(params.git-url)
      workspaces:
        - name: source
          workspace: shared-data
        - name: git-credentials
          workspace: git-credentials
    
    - name: update-deployment
      taskRef:
        name: update-deployment-tag
      runAfter:
        - push-git-tag
      params:
        - name: app-name
          value: $(params.image-name)
        - name: new-tag
          value: $(tasks.generate-version.results.image-tag)
        - name: git-url
          value: $(params.git-url)
      workspaces:
        - name: source
          workspace: shared-data
        - name: git-credentials
          workspace: git-credentials