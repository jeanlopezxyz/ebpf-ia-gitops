run:
  timeout: 3m
  modules-download-mode: readonly
linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - typecheck
issues:
  exclude-use-default: false
  max-same-issues: 0
  max-issues-per-linter: 0
  exclude:
    - "error return value not checked.*Close"

