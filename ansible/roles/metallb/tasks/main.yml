---
- name: Add MetalLB Helm repository
  kubernetes.core.helm_repository:
    name: metallb
    repo_url: https://metallb.github.io/metallb
    
- name: Install MetalLB via Helm with disabled webhooks
  kubernetes.core.helm:
    name: metallb
    chart_ref: metallb/metallb
    release_namespace: metallb-system
    create_namespace: true
    values:
      # Disable all webhooks that cause issues in Minikube
      controller:
        webhookValidation:
          enabled: false
        podSecurityPolicy:
          enabled: false
      speaker:
        frr:
          enabled: false
        podSecurityPolicy:
          enabled: false
      # Use legacy ConfigMap mode instead of CRDs
      crds:
        validationFailurePolicy: Ignore
    wait: true
    
- name: Wait for MetalLB pods to be running
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: metallb-system
    label_selectors:
      - app.kubernetes.io/name=metallb
    wait: true
    wait_condition:
      type: Ready
      status: "True"
    wait_timeout: 300
    
- name: Get minikube IP range for MetalLB
  command: minikube ip --profile {{ minikube.profile }}
  register: minikube_ip
  
- name: Wait for MetalLB to stabilize
  pause:
    seconds: 60
    
- name: Create MetalLB IP Address Pool (modern CRD)
  kubernetes.core.k8s:
    definition:
      apiVersion: metallb.io/v1beta1
      kind: IPAddressPool
      metadata:
        name: "{{ deployment_mode.type }}-pool"
        namespace: metallb-system
      spec:
        addresses:
        - "{{ network.metallb_ip_range }}"
    state: present

- name: Create MetalLB L2 Advertisement  
  kubernetes.core.k8s:
    definition:
      apiVersion: metallb.io/v1beta1
      kind: L2Advertisement
      metadata:
        name: "{{ deployment_mode.type }}-l2"
        namespace: metallb-system
      spec:
        ipAddressPools:
        - "{{ deployment_mode.type }}-pool"
    state: present
    
- name: Restart MetalLB controller to pickup config
  kubernetes.core.k8s:
    api_version: apps/v1
    kind: Deployment
    name: metallb-controller
    namespace: metallb-system
    state: present
    definition:
      spec:
        template:
          metadata:
            annotations:
              kubectl.kubernetes.io/restartedAt: "{{ ansible_date_time.iso8601 }}"
    
- name: Display MetalLB status
  debug:
    msg:
      - "üîó MetalLB LoadBalancer installed successfully!"
      - "üìç IP Pool: {{ network.metallb_ip_range }}"
      - "üéØ Minikube IP: {{ minikube_ip.stdout }}"