---
# NetworkPolicy to allow all namespaces to access registry (development mode)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-to-registry
  namespace: registry
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - {}  # Allow all traffic to registry pods
# Note: Namespaces are managed by their respective applications
# This policy is only for network access, not namespace management