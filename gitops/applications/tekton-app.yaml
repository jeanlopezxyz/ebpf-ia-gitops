apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton
  namespace: argocd
  labels:
    app.kubernetes.io/name: tekton
    app.kubernetes.io/part-of: ebpf-ai-platform
    app.kubernetes.io/component: tekton-core
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://cdfoundation.github.io/tekton-helm-chart
    chart: tekton-pipeline
    targetRevision: 1.2.0
    helm:
      values:
        namespace:
          name: "tekton"
          create: true
          labels:
            pod-security.kubernetes.io/enforce: "privileged"
            app.kubernetes.io/part-of: "tekton"
        controller:
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
        webhook:
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
        remoteresolver:
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  destination:
    server: https://kubernetes.default.svc
    namespace: tekton
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
