apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring-stack
    app.kubernetes.io/part-of: ebpf-ai-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.3.2
    helm:
      values: |
        # Simplified configuration to avoid CRD issues
        alertmanager:
          enabled: false  # Disabled to simplify deployment
        prometheus:
          prometheusSpec:
            storageSpec: {}
        grafana:
          enabled: true
          adminPassword: admin123
          service:
            type: NodePort
          persistence:
            enabled: false
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
        prometheusOperator:
          admissionWebhooks:
            enabled: false
          prometheusInstanceNamespaces: []
          alertmanagerInstanceNamespaces: []
          thanosRulerInstanceNamespaces: []
        prometheus-node-exporter:
          enabled: true
        # CRDs pre-installed manually
        prometheus:
          prometheusSpec:
            storageSpec: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

