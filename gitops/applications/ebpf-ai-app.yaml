apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ebpf-ai
  namespace: argocd
  labels:
    app.kubernetes.io/name: ebpf-ai
    app.kubernetes.io/part-of: ebpf-ai-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jeanlopezxyz/ebpf-ia-gitops.git
    targetRevision: main
    path: helm/charts/ebpf-ai
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: global.namespace
          value: ebpf-security
        - name: mlDetector.replicaCount
          value: "2"
        - name: autoscaling.enabled
          value: "true"
        - name: redis.enabled
          value: "true"
        - name: prometheus.enabled
          value: "true"
        - name: grafana.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: ebpf-security
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10